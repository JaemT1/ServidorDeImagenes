<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servidor de Im치genes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome para iconos -->

    <style>
        .img-fixed {
            height: 200px;
            object-fit: fill;
        }
        .cloud-icon {
            font-size: 1.8rem;
            color: white;
        }
    </style>
</head>

<body>

<header class="d-flex justify-content-between align-items-center bg-dark text-white p-3">
    <h1 class="m-0">Servidor de Im치genes</h1>
    <img style="width: 70px; height: 70px" src="/images/nube.png" alt="nube"> <!-- Icono de nube -->
</header>

<!-- Hostname -->
<div class="container text-center my-3">
    <h2>Hostname: {{.Hostname}}</h2>
</div>

<!-- Contenedor de im치genes -->
<div class="container d-flex flex-column align-items-center">

    <!-- Primera fila -->
    <div class="d-flex">
        <div class="card m-2" style="width: 18rem;">
            <img src="/images/espinosaurio.jpeg" class="card-img-top img-fixed" alt="Espinosaurio">
            <div class="card-body text-center bg-dark text-white">
                <p class="card-text">espinosaurio.jpeg</p>
            </div>
        </div>

        <div class="card m-2" style="width: 18rem;">
            <img src="/images/velociraptor.jpg" class="card-img-top img-fixed" alt="Velociraptor">
            <div class="card-body text-center bg-dark text-white">
                <p class="card-text">velociraptor.jpg</p>
            </div>
        </div>
    </div>

    <!-- Segunda fila -->
    <div class="d-flex">
        <div class="card m-2" style="width: 18rem;">
            <img src="/images/tiranosaurio.jpg" class="card-img-top img-fixed" alt="Tiranosaurio">
            <div class="card-body text-center bg-dark text-white">
                <p class="card-text">tiranosaurio.jpg</p>
            </div>
        </div>

        <div class="card m-2" style="width: 18rem;">
            <img src="/images/braquiosaurio.jpeg" class="card-img-top img-fixed" alt="Braquiosaurio">
            <div class="card-body text-center bg-dark text-white">
                <p class="card-text">braquiosaurio.jpeg</p>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<footer class="bg-dark text-white p-3 h2 d-flex justify-content-between align-items-center mt-4">
    <div>Computaci칩n en la nube</div>
    <div class="mx-auto">Juan Tunubala - Miguel Vargas - Juan Rodriguez</div>
    <div id="fecha-actual"></div> <!-- Contenedor para la fecha -->
</footer>

<script>
    // Obtener la fecha actual y mostrarla en el footer
    const fecha = new Date();
    document.getElementById("fecha-actual").textContent = fecha.toLocaleDateString();
</script>

</body>
</html>
